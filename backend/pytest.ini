[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --reuse-db
markers =
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
